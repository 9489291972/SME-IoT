<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Smart Energy Meter</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6ab04c, #2980b9);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container Styles */
        .container {
            background: #fff;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
            box-sizing: border-box; /* Consistent spacing */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #2980b9;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #6ab04c;
            box-shadow: 0 0 5px rgba(106, 176, 76, 0.5);
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #6ab04c, #2980b9);
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #6ab04c);
            box-shadow: 0 4px 10px rgba(106, 176, 76, 0.3);
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>Login to Your Account</h2>
    <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button id="togglePassword" type="button" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); border: none; background: none; cursor: pointer;">
            </button>
            
        </div>
        <button type="submit">Login</button>
    </form>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="error">
                {% for message in messages %}
                    <span>{{ message }}</span>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div style="text-align: center; margin-top: 20px;">
    <p style="font-size: 14px; color: #333;">
        New user?
        <a href="{{ url_for('register') }}"
           style="
                color: #6ab04c;
                text-decoration: none;
                font-weight: bold;
                transition: 0.3s;
            "
           onmouseover="this.style.color='#2980b9'"
           onmouseout="this.style.color='#6ab04c'">
            Register here
        </a>
    </p>
</div>

</div>

</body>
</html>
